    <script>
        var canvas, canvasContext;

        var rabbitPic = document.createElement('img');
        var rabbitPicLoaded = false;

        var pic2 = document.createElement('img');
        var pic2Loaded = false;

        var picForFade = document.createElement('img');
        var picForFadeLoaded = false;

        var X1 = 600;
        var X2 = X1 + 450;
        var Y1 = 30;
        var X3 = X1 - 450;
        var X4 = X2 + 450 + 10 + 10 + 10 + 10 + 10;
        var X5 = X3 - 450;
        
        window.alert("width: " + window.innerWidth + "\n" + 
                     "height: " + window.innerHeight);

        positionHome(); // used to reposition the home button

        function $(id) {
            return document.getElementById(id);
        }

        function colorRect(a, b, c, d, e) {
            canvasContext.fillStyle = e;
            canvasContext.fillRect(a, b, c, d);
        }

        window.onload = function () {
            canvas = $("cv");
            canvasContext = canvas.getContext('2d');
            colorRect(0, 0, canvas.width, canvas.height, 'aqua');
            setInterval(updateAll, 0.01);

            rabbitPic.onload = function () {
                rabbitPicLoaded = true;
            }
            rabbitPic.src = "Rabbunny2.jpg"; // is it interacting with the server????? It's interacting with the server!

            pic2.onload = function () {
                pic2Loaded = true;
            }
            pic2.src = "Rabbuny.jpg"; // is it interacting with the server????? It's interacting with the server!

            picForFade.onload = function () {
                picForFadeLoaded = true;
            }
            picForFade.src = "https://www.pngkey.com/png/full/136-1361851_gradient-white-gradient-circle-png.png";
        }
        function updateAll() {
            moveAll();
            drawAll();
            positionHome();
        }

        function moveAll() {
            X1 += 0.5;
            X2 += 0.5;
            X3 += 0.5;
            X4 += 0.5;
            X5 += 0.5;
            handleScreenWrap();
        }

        function handleScreenWrap(x) {
            if (X1 > canvas.width) {
                X1 = -420;
            }
            if (X2 > canvas.width) {
                X2 = -420;
            }
            if (X3 > canvas.width) {
                X3 = -420;
            }
            if (X4 > canvas.width) {
                X4 = -420;
            } if (X5 > canvas.width) {
                X5 = -420;
            }
        }

        function drawAll() {
            colorRect(0, 0, canvas.width, canvas.height, 'aqua');
            if (rabbitPicLoaded) {
                //rabbitPic.width = 30;
                //rabbitPic.height = 30;
                canvasContext.drawImage(rabbitPic, X1, Y1);
                canvasContext.drawImage(rabbitPic, X3, Y1);
                canvasContext.drawImage(rabbitPic, X5, Y1);
                canvasContext.fillStyle = 'black';
                //       canvasContext.fillText('Picture provided by www.rabbitcaretips.com', X1, 330);
                //     canvasContext.fillText('Picture provided by www.rabbitcaretips.com', X3, 330);
                //  canvasContext.fillText('Picture provided by www.rabbitcaretips.com', X5 + 40, 330);
            }
            if (pic2Loaded) {
                canvasContext.drawImage(pic2, X2, Y1);

                canvasContext.drawImage(pic2, X4, Y1);

                //canvasContext.drawImage(pic2, X2, 0);
                canvasContext.fillStyle = 'black';
                //  canvasContext.fillText('Picture provided by www.rabbitcaretips.com', X1, 330);
                //    canvasContext.fillText('Picture provided by i.pinimg.com', X2, 20);
                //  canvasContext.fillText('Picture provided by i.pinimg.com', X4, 20);

            }

            if (picForFadeLoaded) {
                canvasContext.drawImage(picForFade, 0, 0 - 1);
            }
        }
