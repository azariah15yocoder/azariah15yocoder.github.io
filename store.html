    <script>
        var canvas, canvasContext;

        var rabbitPic = document.createElement('img');
        var rabbitPicLoaded = false;

        var pic2 = document.createElement('img');
        var pic2Loaded = false;

        var pic3 = document.createElement('img');
        var pic3Loaded = false;

        var pic4 = document.createElement('img');
        var pic4Loaded = false;

        var picForFade = document.createElement('img');
        var picForFadeLoaded = false;

        var X1 = 600;
        var X2 = 600 + 510 - 60 + 50 + 8 + 1 + 68 + 35; // for rabbitPic
        var Y1 = 30;
        var X3 = 600 - 450 + 295 - 30 + 50 + 1 + 68; // for pic3
        var X4 = 1109 + 450 + 50 + 40 - 50 + 20 + 14 + 1 + 35; // for pic2
        var X5 = 466 - 640 + 50 - 50 + 68; // for pic4

        var rabbitPicInstanceX = 600 + 510 - 60 + 50 + 8 + 1 + 68; // instance of rabbitPic
        var pic2InstanceX = 1109 + 450 + 50 + 40 - 50 + 20 + 14 + 1; // instance of pic2
        var pic3InstanceX = 600 - 450 + 295 - 30 + 50 + 1 + 68; // instance of pic3
        var pic4InstanceX = 466 - 640 + 50 - 50 + 68; // instance of pic4

        var numberOfChanges = 0;
        var dimensionOfWindow = "1920x937";

        var browserWidth = 0;

        positionHome();


        function $(id) {
            return document.getElementById(id);
        }

        function checkOS() {
            if (navigator.userAgent.indexOf('Mac') != -1 || navigator.userAgent.indexOf('like Mac') != -1) {
                $("textHolder").innerHTML = '<p style="position: relative; bottom: 0; font-size: 12.0pt;">Experiencing bugs on this site? Contact our developer <a href="https://docs.google.com/forms/d/e/1FAIpQLSetAnRBubPN7S0uskkUOxHKgnz3IpGZR-vE_X7PGSsnAjeDqQ/viewform?usp=sf_link" target="_blank">here.</a></p>';
            }
        }        

        function fitText(divID, emSize) { // might not be needed anymore
            divShrink = $(divID);
            divShrink.style.fontSize = emSize.toString() + "em"; // normal paragraph tag size
            intDivH = divShrink.clientHeight;
            s = 1;
            intWinH = window.innerHeight != null ? window.innerHeight : document.body != null ? document.body.clientHeight : null;
            while (intDivH > intWinH && s > 0) {
                s = s - 0.01;
                divShrink.style.fontSize = s + 'em';
                intDivH = divShrink.clientHeight;
            }
        }

        function colorRect(a, b, c, d, e) {
            canvasContext.fillStyle = e;
            canvasContext.fillRect(a, b, c, d);
        }

        function printDimensions() {
            window.alert("width: " + window.innerWidth + "\n height: " + window.innerHeight);
        }

        function printPaddingLeft() {
            window.alert("padding-left: " + $("indent_part").style.paddingLeft);
        }

        window.onload = function () {
            canvas = $("cv");
            canvasContext = canvas.getContext('2d');
            colorRect(0, 0, canvas.width, canvas.height, 'grey');
            setInterval(updateAll, 0.01);

            browserWidth = window.innerWidth;

            rabbitPic.onload = function () {
                rabbitPicLoaded = true;
            }
            rabbitPic.src = "Rabbunny2.jpg";

            pic2.onload = function () {
                pic2Loaded = true;
            }
            pic2.src = "Rabbuny.jpg";

            pic3.onload = function() {
                pic3Loaded = true;
                console.log("rabbit_holding.jpg has been loaded successfully");
            }
            pic3.src = 'rabbit_holding.jpg';

            pic4.onload = function() {
                pic4Loaded = true;
                console.log("eveBabyRabbitPhoto.jpg has been loaded successfully");
            }
            pic4.src = 'eveBabyRabbitPhoto.jpg';

            picForFade.onload = function () {
                picForFadeLoaded = true;
            }
            picForFade.src = "https://www.pngkey.com/png/full/136-1361851_gradient-white-gradient-circle-png.png";
        }
        function updateAll() {
            browserWidth = window.innerWidth;
            moveAll();
            drawAll();
            positionHome();
        }

        function moveAll() {
            X1 += 0.5;
            X2 += 0.5;
            X3 += 0.5;
            X4 += 0.5;
            X5 += 0.5;
            rabbitPicInstanceX += 0.5;
            pic2InstanceX += 0.5;
            pic3InstanceX += 0.5;
            pic4InstanceX += 0.5;
            handleScreenWrap();
        }

        function handleScreenWrap(x) {
            if (X1 > canvas.width) {
                X1 = -420;
            }
            if (X2 > canvas.width) {
                X2 = -420;
            }
            if (X3 > canvas.width) {
                X3 = -420;
            }
            if (X4 > canvas.width) {
                X4 = -420;
            } if (X5 > canvas.width) {
                X5 = -420;
            }
        }

        function drawAll() {
            colorRect(0, 0, canvas.width, canvas.height, 'grey');
            if (rabbitPicLoaded && pic2Loaded && pic3Loaded && pic4Loaded && picForFadeLoaded) { // wait till all photos are loaded
                canvasContext.fillStyle = 'black'; // was for the credits
                canvasContext.drawImage(rabbitPic, X2, Y1);
                canvasContext.drawImage(pic2, X4, Y1);

                canvasContext.fillStyle = 'black';
                canvasContext.drawImage(pic3, X3, Y1, 600, 400);

                canvasContext.fillStyle = "black"; // for text
                canvasContext.drawImage(pic4, X5, Y1, 600, 400);

                canvasContext.fillStyle = "black"; // for text
                canvasContext.drawImage(picForFade, 0, 0 - 1);
            }
        }

        function positionHome() {
            if (numberOfChanges === 0) {
                numberOfChanges++;
            }
            if (browserWidth >= 1920 && window.innerHeight >= 1080 ||
                browserWidth >= 1920 && window.innerHeight >= 937 ||
                browserWidth >= 1920 ||
                browserWidth >= 1900 ||
                browserWidth >= 1800 ||
                window.innerWidth >= 1920 && window.innerHeight >= 1080 ||
                window.innerWidth >= 1920 && window.innerHeight >= 937 ||
                window.innerWidth >= 1920 ||
                window.innerWidth >= 1900 ||
                window.innerWidth >= 1800) {
                console.log("Everything is left the way it is.");
                $("homeButton").style.margin = "0px 0px 10px 475px";
                if (dimensionOfWindow !== "1920x937") {
                    dimensionOfWindow = "1920x937";
                }
                $("indent_part").style.paddingLeft = "calc(100% - 80%)";
                $("indent_part").style.width = "60%";
            } else if (browserWidth >= 1600 || window.innerWidth >= 1600) {
                console.log("Everything is left the way it is.");
                $("homeButton").style.margin = "0px 0px 10px 325px";
                if (dimensionOfWindow !== "1600") {
                    dimensionOfWindow = "1600";
                }
            } else if (browserWidth >= 1500 || window.innerWidth >= 1500) {
                console.log("Everything is left the way it is.");
                $("homeButton").style.margin = "0px 0px 10px 280px";
                if (dimensionOfWindow !== "1500") {
                    dimensionOfWindow = "1500";
                }
            } else if (browserWidth >= 1400 || window.innerWidth >= 1400) {
                $("homeButton").style.margin = "0px 0px 10px 280px";
                if (dimensionOfWindow !== "1400") {
                    dimensionOfWindow = "1400";
                }
            } else if (browserWidth >= 1330 || window.innerWidth >= 1330) {
                console.log("Everything is left the way it is.");
                $("homeButton").style.margin = "0px 0px 10px 475px";
                if (dimensionOfWindow !== "1330") {
                    dimensionOfWindow = "1330";
                }
                $("indent_part").style.paddingLeft = "calc(100% - 80%)";
                $("indent_part").style.width = "60%";
            } else if (browserWidth >= 1280 && browserWidth >= 680 ||
                window.innerWidth >= 1280 && window.innerHeight >= 680) {
                $('homeButton').style.margin = "0px 0px 10px 120px";
                if (dimensionOfWindow !== "1280x680") {
                    dimensionOfWindow = "1280x680";
                }
            } else if (browserWidth >= 1280 || window.innerWidth >= 1280) {
                $('homeButton').style.margin = "0px 0px 10px 120px"; // might be edited if doesn't work
                if (dimensionOfWindow !== "1280") {
                    dimensionOfWindow = "1280";
                }
            } else if (browserWidth >= 1200 || window.innerWidth >= 1200) {
                $("homeButton").style.margin = "0px 0px 10px 120px";
                if (dimensionOfWindow !== "1200") {
                    dimensionOfWindow = "1200";
                }
            } else if (browserWidth >= 1100 || window.innerWidth >= 1100) {
                $("homeButton").style.margin = "0px 0px 10px 80px";
                if (dimensionOfWindow !== "1100") {
                    dimensionOfWindow = "1100";
                }
            } else if (browserWidth <= 480 || window.innerWidth <= 480) { // might be an issue, but good for now
                $('homeButton').style.margin = "0px 0px 10px 20px";
                $('indent_part').style.paddingLeft = "calc(100% - 90%)";
                $('indent_part').style.width = "80%";
                if (dimensionOfWindow !== "480") {
                    dimensionOfWindow = "480";
                }
            } else if (browserWidth >= 817 || window.innerWidth >= 817 &&
                window.innerHeight >= 329 || window.innerWidth >= 817) { // based off of LG phone
                $('homeButton').style.margin = "0px 0px 10px 20px";
                $("indent_part").style.paddingLeft = "10%";
                $("indent_part").style.width = "83%";
                if (dimensionOfWindow !== "817x329") {
                    dimensionOfWindow = "817x329";
                }
                $("indent_part").style.fontSize = "0.42em"; // prevents it from being too small
            } else if (browserWidth >= 800 || window.innerWidth >= 800 && window.innerHeight >= 1160) {
                $('homeButton').style.margin = "0px 0px 10px 20px"; // looks good that way
                if (dimensionOfWindow !== "800x1160") {
                    dimensionOfWindow = "800x1160";
                }
            } else if (browserWidth >= 800 || window.innerWidth >= 800) { // when not sure what to do with width of tablet
                $('homeButton').style.margin = "0px 0px 10px 30px";
                if (dimensionOfWindow !== "800") {
                    dimensionOfWindow = "800";
                }
            }
        }
